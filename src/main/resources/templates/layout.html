<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style th:replace="/layouts/style"></style>

  <title>Ultimate Retail</title>
</head>

<body>
<div class="wrapper">

  <div th:replace="/layouts/sidebar"></div>

  <div class="main">

    <div th:replace="/layouts/navbar"></div>

    <main class="content">
      <div class="container-fluid p-0">

        <section layout:fragment="content">
          <p>This is filled by the content template.</p>
        </section>

      </div>
    </main>

    <div th:replace="/layouts/footer"></div>
  </div>
</div>

<script th:src="@{/js/app.js}"></script>

<script th:replace="/layouts/file-script"></script>

</body>

</html>
