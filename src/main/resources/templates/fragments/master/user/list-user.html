<!doctype>
<html 
    lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <title>Ultimate Retail</title>
    </head>
    <body>
        <div layout:fragment="content">

            <div class="card">
                <div class="card-header">
                    <h1 class="h3 mb-3"><strong>User data</strong></h1>
                    <a type="button" class="btn btn-sm btn-primary" style="margin-bottom: 20px" th:href="@{/master/user/view-add-user}">Add Data User</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="table_id" class="table table-bordered">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>ID</th>
                                <th>Name</th>
                                <th>DOB</th>
                                <th>Gender</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Description</th>
                                <th>Created At</th>
                                <th>Updated At</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="data, iterator : ${listOfUsers}">
                                <td th:text="${iterator.index+1}"></td>
                                <td th:text="${data.idUser}"></td>
                                <td th:text="${data.nmUser}"></td>
                                <td th:text="${#dates.format(data.dobUser, 'dd-MMM-yyyy')}"></td>
                                <td>
                                    <span th:if="${data.genderUser == 'F'}">Female</span>
                                    <span th:unless="${data.genderUser == 'F'}">Male</span>
                                </td>
                                <td th:text="${data.phoneUser}"></td>
                                <td th:text="${data.emailUser}"></td>
                                <td th:text="${data.descUser}"></td>
                                <td th:text="${#dates.format(data.createdAt, 'dd-MMM-yyyy')}"></td>
                                <td th:text="${#dates.format(data.updatedAt, 'dd-MMM-yyyy')}"></td>
                                <td style="text-align: center">
                                    <a type="button" class="btn btn-sm btn-primary" style="width: 75px">Edit</a>
                                    <a type="button" class="btn btn-sm btn-danger" style="width: 75px">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
